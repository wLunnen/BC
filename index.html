<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="mystyles.css">
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 id="center">How can I help you?</h1>
    </header>

    <div class="switch-toggle switch-3 switch-candy" id="center">
  <input id="on" name="state-d" type="radio" checked="" />
  <label for="on" onclick="">APPLY</label>

  <input id="na" name="state-d" type="radio" disabled checked="checked" />
  <label for="na" class="disabled" onclick="">&nbsp;</label>

  <input id="off" name="state-d" type="radio" />
  <label for="off" onclick="">PERSONAL</label>

  <a></a>
    </div>

    </br>
  
    
    <div class="container" id="professional">

            <div class="switch-toggle switch-3 switch-candy" id="center">
  <input id="on" name="state-d" type="radio" checked="" />
  <label for="on" onclick="">APPLY</label>

  <input id="na" name="state-d" type="radio" disabled checked="checked" />
  <label for="na" class="disabled" onclick="">&nbsp;</label>

  <input id="off" name="state-d" type="radio" />
  <label for="off" onclick="">PERSONAL</label>

  <a></a>
            </div>

    </br>
 
            <div class="question">
                <label for="q1">1. What are your goals with software development?</label>
            </br>
                <textarea id="q1" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q2">2. In what ways are the projects we work on in line with the kinds of projects you want to be working on?</label>
            </br>
                <textarea id="q2" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q3">3. Why aren't you starting your own company?</label>
            </br>
                <textarea id="q3" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q4">4. Anything else you'd like me to know?</label>
            </br>
                <textarea id="q4" name="43" rows="4"></textarea>
            </div>
            </br>

            <button type="button" onclick="submitSurvey()">Submit</button>
       </form>
   
    </div>

    <div class="container" id="personal">
 
            <div class="question">
                <label for="q1">1. What are your intentions with my daughter?</label>
            </br>
                <textarea id="q1" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q2">2. How else do you break the ice?</label>
            </br>
                <textarea id="q2" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q3">3. Are you making any jokes during the writing of your reply? (Y/N)</label>
            </br>
                <textarea id="q3" name="43" rows="4"></textarea>
            </div>
            </br>

            <div class="question">
                <label for="q4">4. This is a rhetorical question in the form of a statement.</label>
            </br>
                <textarea id="q4" name="43" rows="4"></textarea>
            </div>
            </br>

            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>

        <div id="thank-you-message" class="hidden">
            <h2>Thanks</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
